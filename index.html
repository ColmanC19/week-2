<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation</title>
  </head>
  <body>
    <div class="container">
      <h1>Please make your selections to find your ideal vacation.</h1>
      <div class="form-group">
        <label for="geography">Where do you picture yourself on your ideal vacation?</label>
        <select class="form-control" id="geography">
          <option></option>
          <option value="1">Beaches</option>
          <option value="2">Mountains</option>
          <option value="3">All inclusive resorts</option>
          <option value="4">Off the grid adventures</option>
      </select>
    </div>
    <div class="form-group">
      <label for="weather">What climate do you prefer on your ideal vacation?</label>
      <select class="form-control" id="weather">
        <option></option>
        <option value="1">Sunny and hot!</option>
        <option value="2">More temperant</option>
        <option value="3">Snow</option>
        <option value="4">All climates</option>
      </select>
    </div>
    <div class="form-group">
      <label for="activities">Select your favorite activity to do on an ideal vacation</label>
      <select class="form-control" id="activities">
        <option></option>
        <option value="1">Relax and Chill</option>
        <option value="2">Outdoor Activities</option>
        <option value="3">Taste the local culture</option>
        <option value="4">Take tours to Museums and historical sites</option>
      </select>
    </div>
    <div class="form-group">
      <label for="social">What is your preferred level of social interaction with others?</label>
      <select class="form-control" id="social">
        <option></option>
        <option value="1">Relax and Chill.... By myself/with partner</option>
        <option value="2">Need alone time, but am open to some group functions</option>
        <option value="3">Some alone time, but I like to mingle!</option>
        <option value="4">Let's party! I enjoy meeting new people and trying new things</option>
      </select>
    </div>
    <h5>Please select the dining option that fits you best</h5>
    <div class="radio">
      <label>
        <input type="radio" name="food" value="1">
        Fine dining only
      </label>
      <label>
        <input type="radio" name="food" value="2">
        Local street food
      </label>
      <label>
        <input type="radio" name="food" value="3">
        Casual sit down
      </label>
    </div>
    <button type="submit" name="button">Click here to find your dream destination!</button>
<div class="tree">
  <span><img src="images/palm-tree.jpg" alt="palm tree"></span>
</div>

    </div>
  </body>
